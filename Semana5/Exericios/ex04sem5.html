!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input type="number" id="numero">
<h1 id="h1">

</h1>
    
<script>
const url = "https://servicodados.ibge.gov.br/api/v1/censos/nomes/ranking?qtd=100000";

fetch(url).then(function (naoFormatado){
return naoFormatado.json();
}).then(function (json){
    const destino = []
    for (let x of json){
            destino.push(x.nome)
         }
            document.getElementById("numero").addEventListener("change", (event)=>{
            const texto = document.getElementById("h1")
            texto.innerHTML = destino[event.target.value]
            document.body.append(texto)
        })
});


    </script>
</body>
</html>
