<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function adicionarSomenteNumeros(...parametros) {
    let soma = 0;
    for (const iterator of parametros) {
        if (!isNaN(iterator)) {
            soma = soma + iterator;
        }
    }
    return soma;
}

const resultado = adicionarSomenteNumeros('a','b',5,8,'a')
console.log(resultado)
    </script>
</body>
</html>
