<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p></p>

<body>

    <div>
        <button onclick="esconder()">Esconde</button>
        <button onclick="troca()">Troca</button>
    </div>

    <script>
        var paragrafo = document.createElement("p")
        const hed = document.createElement("h1");
        hed.textContent = "Página dinamica";
        hed.id="h1"
        
        document.body.append(paragrafo)
        paragrafo.appendChild(hed)

        var div = document.createElement("div");

        const listImage = ["download.png", "01.png", "04.jpg"]

        for (let index = 0; index < listImage.length; index++) {
            let image = document.createElement("img");
            image.src = listImage[index];
            image.className = "imagemDinamica";
            div.append(image)
        }

        document.body.append(div)

        div.style.margin = "100px"
        div.style.height = "200px"
        div.style.display = "flex"
        div.style.flexDirection = "row"
        div.style.justifyContent = "space-between"

        var artigo1 = document.createElement("div")
        var artigo = document.createElement("p");
        artigo.innerText = "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum. ";
        document.body.append(artigo)

        artigo.style.textAlign = "center"
        artigo.style.margin = "50px 200px"
        artigo.style.border = "10px solid black"
        
        

        let lista1 = document.createElement("ul")

        let listaCompras = ["sabão", "sopa", "pão"]
        let listaCompras2 = ["sabonete", "shampo", "escova", "refri", "salgado"]

        for (let index = 0; index < listaCompras.length; index++) {
            let lista = document.createElement("li");
            lista.innerText = listaCompras[index];
            lista1.append(lista)
        }

        document.body.append(lista1)

        function esconder() {
            lista1.style.display = "none"
            h1.style.display = "none"
            artigo.style.textShadow = "26px 19px 18px 22px rgba(0,0,0,0.77);"
            console.log(h1)
        }
        function troca() {
            let lista2 = document.createElement("ul")
            for (let index = 0; index < listaCompras2.length; index++) {
                let novaLista = document.createElement("li");
                novaLista.innerText = listaCompras2[index];
                lista2.append(novaLista)
            }
            const h6 = document.createElement("h6");
            h6.textContent = "texto 2";
            paragrafo.appendChild(h6)

            artigo.style.boxShadow = "26px 19px 18px 22px rgba(0,0,0,0.77)"
            lista1.style.display = "none"
            h1.style.display = "none"

            document.body.append(lista2)
        }





    </script>

</body>

</html>
