<head>
    <meta charset="UTF-8">

<body>
    <h1>Para calcular de Celcius para farenheit</h1>
    <input type="text" id="celFare" placeholder="digite o numero">
    <button onclick="fare()">Enviar</button>
    
    <h1>Para calcular de farenheit para Celcius</h1>
    <input type="text" id="fareCel" placeholder="digite o numero">
    <button onclick="celc()">Enviar</button>

</body>



<script>
    function fare() {
        let numberInput = document.getElementById('celFare').value
        let trocar = numberInput * 1.8 + 32
        console.log(trocar)
        return trocar

    }


    function celc() {
        let numberInput = document.getElementById('fareCel').value
        let trocar = (numberInput - 32) * 0.5555
        console.log(trocar)
        return trocar
    }

</script>
</body>
