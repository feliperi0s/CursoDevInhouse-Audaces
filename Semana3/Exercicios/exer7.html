<body>
    
<script>
    const url = "https://servicodados.ibge.gov.br/api/v1/projecoes/populacao"

    async function getdata() {
            const data = await fetch(url)
        .then(function (resposta){
        return resposta.json();
        })
        .then(function (json) {
          return json
            
        })
    console.log(data)


    
    let proje = document.createElement("p")
    proje.innerText = `A população total do Brasil é de ${data.projecao.populacao}`
    document.body.append(proje)
    
    }
    

    getdata()



</script>
